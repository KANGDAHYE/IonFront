    <meta charset="UTF-8">

<body>
    <div class="signUp">
        <h1>회원 정보 입력</h1>
        <form action="" method="GET">
        <table>
            <tr>
                <td><span>*</span><label>ID</label></td>
                <td><input type="text" name="id" id="id" placeholder="" required><br></td>
            </tr>
            <tr>
                <td><span>*</span><label>PW</label></td>
                <td><input type="password" name="pw" id="pw"><br></td>
            </tr>
            <tr>
                <td><span>*</span><label>이름</label></td>
                <td><input type="text" name="name" id="name" placeholder="이름입력해줘:)" required><br></td>
            </tr>
            <tr>
                <td><span>*</span><label>전화번호</label></td>
                <td><select type='tel' name='phone1' >
                    <option value="opt1">010</option>
                    <option value="opt1">010</option>
                    <option value="opt1">011</option>
                </Select>-
                    <input type='tel' name='phone2' />-
                    <input type='tel' name='phone3' /><br></td>
            </tr>
            <tr>
                <td><label>직업</label></td>
                <td>    <Select name="optN" id="optI">//size="5" , multiple : ctrl 누르고 여러개 누를 수 있음
                    <option value="opt1">선택하세요</option>
                    <option value="opt2">회사원</option>
                    <option value="opt3">주부</option>
                    <option value="opt4">의사</option>
                    <option value="opt5">경찰</option>
                </Select><br></td>
            </tr>
            <tr>
                <td><label>성별</label></td>
                <td><input type="radio" name="gender" value="F" checked>여자
                    <input type="radio" name="gender" value="M">남자<br></td>
            </tr>
            <tr>
                <td><label>취미</label></td>
                <td>        <input type="checkbox" name="hobby" value="chk1" checked> 독서
                    <input type="checkbox" name="hobby" value="chk2"> 게임 
                    <input type="checkbox" name="hobby" value="chk3"> 음악감상 
                    <input type="checkbox" name="hobby" value="chk4"> 등산 <br> </td>
            </tr>
            <tr>
                <td><label>자기소개</label></td>
                <td><textarea name="txt" id="" cols="45" rows="10">자기소개하기</textarea></td>
            </tr>
        </table>
        <div class="btn">
            <input type="submit" value="전송">
            <input type="reset" value="취소">
        </div>

        </form>
    </div>
