<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문 -if, else</title>

    <!-- JS -->
    <script src="../js/script.js"></script>
    <script>
        let isShow = true;
        let checked = false;

        if(isShow){
            console.log('Show!');
        }
        if(checked){
            console.log('checked!');
        }
        if(isShow){
            console.log('Show');
        }else{
            console.log('checked!');
        }
    </script>
</head>

</body>
</html>
